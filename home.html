<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SP</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- CSS Project -->
    <link href="./css/styles.css" rel="stylesheet" />
    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Javascript Project -->
    <script src="./scripts/script.js"></script>
</head>

<body>
    <!-- HEADER -->
    <div id="import-header"></div>

    <!-- CONTENT -->
    <div class="container">
        <div class="row" id="identification-bar">
            <div class="col profile d-flex justify-content-center">
                <img src="images/etiqueta-perfil.svg" alt="Perfil" />
            </div>
        </div>
    </div>
    <div class="container" style="min-height:50vh">
        <div id="content">
            <div class="row justify-content-center pt-4">
                <div class="col-5 pt-5 secondary-color text-center" style="font: normal normal bold 20px/24px Verdana;">
                    <strong>
                        <p>Você possui acesso ao perfil abaixo, </br>
                            clique no link que deseja acessar.</p>
                    </strong>
                </div>
            </div>
            <div class="row justify-content-center pt-4">
                <div class="col-4">
                    <div class="nav flex-column nav-pills rounded-4" id="v-pills-tab" role="tablist"
                        aria-orientation="vertical">
                        <a class="nav-link rounded-0 header-v-pills-tab"><strong>Acessar SIC.SP</strong></a>
                        <a class="nav-link rounded-0" id="v-pills-profile-tab" data-toggle="pill"
                            href="#v-pills-profile" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false">Adicionar Requisição</a>
                        <a class="nav-link rounded-0" id="v-pills-messages-tab" data-toggle="pill"
                            href="#v-pills-messages" role="tab" aria-controls="v-pills-messages"
                            aria-selected="false">Listagem de Requisições</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <div id="import-footer"></div>
</body>

</html>
